stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: description
        label: Description
      - type: boolean
        name: comments
        label: Comments
      - type: string
        name: keywords
        label: Keywords
      - type: string
        name: author
        label: Author
  page_1:
    type: page
    label: Page 1
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: permalink
        label: Permalink
